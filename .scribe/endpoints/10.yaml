name: 'Staff Auth'
description: |-

  Endpoints for staff authentication
endpoints:
  -
    httpMethods:
      - POST
    uri: api/staff/auth/login
    metadata:
      title: 'Handle user login.'
      description: ''
      authenticated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      uuid:
        name: uuid
        description: 'uuid of website.'
        required: true
        example: 283ca865-a71c-4d4a-b8cb-8c46c5b3ca57
        type: string
      email:
        name: email
        description: 'Must not be greater than 64 characters.'
        required: true
        example: alkksqotfvbuymusfpmruxraedyvucaocnotyb
        type: string
      password:
        name: password
        description: 'Must be at least 6 characters. Must not be greater than 24 characters.'
        required: true
        example: jqlqfaloyszjypkeetxhbzo
        type: string
    responses: []
    responseFields: []
  -
    httpMethods:
      - GET
    uri: api/staff/auth/refresh
    metadata:
      title: 'Refresh authorization token.'
      description: ''
      authenticated: true
    headers:
      Authorization: 'Bearer {YOUR_AUTH_KEY}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 401
        content: '{"error":"refresh_token_error"}'
        headers:
          cache-control: 'no-cache, private'
          content-type: application/json
          x-ratelimit-limit: '60'
          x-ratelimit-remaining: '39'
        description: null
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/staff/auth/password/reset
    metadata:
      title: 'Send a password reset email.'
      description: ''
      authenticated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      uuid:
        name: uuid
        description: 'uuid of website.'
        required: true
        example: 283ca865-a71c-4d4a-b8cb-8c46c5b3ca57
        type: string
      email:
        name: email
        description: 'Must be a valid email address. Must not be greater than 64 characters.'
        required: true
        example: vetlclsuwsosfvqsdbdpbgucpitzkbqfwfotdyhaykwyzookclxkfeqak
        type: string
    responses: []
    responseFields: []
  -
    httpMethods:
      - GET
    uri: api/staff/auth/user
    metadata:
      title: 'Get user info.'
      description: ''
      authenticated: true
    headers:
      Authorization: 'Bearer {YOUR_AUTH_KEY}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters:
      uuid:
        name: uuid
